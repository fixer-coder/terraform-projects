---
name: Lint Code Base

on:
  pull_request:

permissions: {}

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: super-linter/super-linter/slim@88ea3923a7e1f89dd485d079f6eb5f5e8f937589 # v6.6.0
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JSCPD: false
          VALIDATE_GO: false
          VALIDATE_GITLEAKS: false # Disable Gitleaks due to many false positives
          VALIDATE_NATURAL_LANGUAGE: false # Textlint has many false positives
          # prevents auto generated READMEs with terraform-docs
          VALIDATE_MARKDOWN: false
          VALIDATE_TERRAFORM_TERRASCAN: false # terrascan is deprecated
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
